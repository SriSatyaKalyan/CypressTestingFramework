;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;var sum = 0; //Declare the home page POM object again\nvar checkoutPageVar = new _checkoutPage.default(); //Clicking on the Checkout button\ncheckoutPageVar.getCheckoutButton().click(); //Verifying the values of the total cost and adding the individual costs\ncy.get(&#x27;tr td:nth-child(4) strong&#x27;).each(function ($el, index, $list) {\n  cy.log($el.text()); // const amountString = $el.text();\n  // const splitter = $el.text().split(\&quot; \&quot;);\n  var amount = parseInt($el.text().split(\&quot; \&quot;)[1], 10);\n  sum = sum + amount;\n}).then(function () {\n  cy.log(\&quot;Total calculated sum: \&quot; + sum);\n}); //Deriving the total cost amount from the webpage\nvar totalCost = 0;\ncy.get(&#x27;h3 strong&#x27;).then(function (totalCostString) {\n  totalCost = parseInt(totalCostString.text().split(\&quot; \&quot;)[1], 10);\n  cy.log(\&quot;Cart Cost: \&quot; + totalCost).then(function () {\n    //Placing an assertion comparing the values\n    assert.strictEqual(sum, totalCost, \&quot;The values are equal\&quot;);\n  });\n}); // assert.strictEqual(sum, totalCost, \&quot;The values are equal\&quot;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;bc927ba2-beed-49cd-8d33-42919415c338&quot;,&quot;parentUUID&quot;:&quot;a0295841-0ddb-47ab-883c-cfc99b3b1cb7&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;Handling the cart items&quot;,&quot;fullTitle&quot;:&quot;Framework 1: Framework Test Suite Handling the cart items&quot;,&quot;duration&quot;:8567,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;//Declare the home page POM object again\nvar checkoutPageVar = new _checkoutPage.default(); //Clicking on the Checkout button again but this time in the CART page\ncheckoutPageVar.getCartCheckoutButton().
